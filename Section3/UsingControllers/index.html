<!DOCTYPE html>
<html data-ng-app="customersApp">

<head>
  <title>Iterating Over Data</title>
  <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body data-ng-controller="CustomersController as ctrl">
  <h2>Customers</h2>
  Filter: <input type="text" data-ng-model="customerFilter.name">

  <br><br>

  <table>
    <thead>
      <tr>
        <th data-ng-click="ctrl.doSort('name')">Name</th>
        <th data-ng-click="ctrl.doSort('city')">City</th>
        <th data-ng-click="ctrl.doSort('orderTotal')">Order Total</th>
        <th data-ng-click="ctrl.doSort('joined')">Joined</th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="cust in ctrl.customers | filter:customerFilter | orderBy:ctrl.sortBy:ctrl.reverse">
        <td>{{ cust.name }}</td>
        <td>{{ cust.city }}</td>
        <td>{{ cust.orderTotal | currency }}</td>
        <td>{{ cust.joined | date }}</td>
      </tr>
    </tbody>
  </table>

  <br />

  <span>Total customers: {{ ctrl.customers.length }}</span>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script>
    var app = angular.module('customersApp', []);
  </script>
  <script src="./app/controllers/customersControler.js"></script>
</body>

</html>
