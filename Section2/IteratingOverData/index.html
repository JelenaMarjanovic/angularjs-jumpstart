<!doctype html>
<html data-ng-app>

<head>
  <title>Iterating Over Data</title>
</head>

<!-- <body data-ng-init="names=['Dave','Jeff','Heedy','Danny']"> -->

<body data-ng-init="people=[{name: 'John', city: 'Chandler'}, {name: 'Tina', city: 'New York'}, {name: 'Dave', city: 'Seattle'}, ]">
  <ul>
    <!-- <li data-ng-repeat="name in names">{{ name }}</li> -->
    <li data-ng-repeat="person in people">{{ person.name }}, {{ person.city }}</li>
  </ul>

  <br>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="person in people">
        <td>{{ person.name }}</td>
        <td>{{ person.city }}</td>
      </tr>
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</body>

</html>
